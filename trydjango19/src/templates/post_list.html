{% extends "base.html" %}

{% block content%}

	
	<div class="col-sm-8 col-sm-offset-2">
		<h1>{{ title }}</h1> 
		<div class="row">
			{% for object in object_list %}
	  			<div class="col-sm-6">
	    			<div class="thumbnail">
				    	<!-- <img src="..." alt="..."> -->
	      				<div class="caption">
	        				<h3><a href="{{ object.get_absolute_url }}">{{ object.title }}</a> <small>{{ object.timestamp | timesince}}</small></h3>
	        				<p>{{ object.content | linebreaks | truncatechars:120 }}</p>
	        				<p><a href="{{ object.get_absolute_url }}" class="btn btn-primary" role="button">View</a></p>
	      				</div>
			    	</div>
	  			</div>

	  			{% cycle "" "<div class='col-sm-12'><hr></div></div><div class='row'>" %}
			{% endfor %}
		</div>
	</div>
{% endblock %}
